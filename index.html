<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky note</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #drawingCanvas {
            border: 1px solid black;
            margin-bottom: 10px;
        }
        #controls {
            margin-bottom: 20px;
        }
        .outputImageContainer {
            position: relative;
            margin-bottom: 20px;
        }
        .outputImage {
            display: block;
        }
        .deleteButton {
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Drawing Canvas with Erase and Clear Options</h1>
    <canvas id="drawingCanvas" width="400" height="400"></canvas>
    <div id="controls">
        <button id="drawButton">Draw</button>
        <button id="eraseButton">Erase</button>
        <button id="eraseAllButton">Erase All</button>
        <button id="saveButton">Save as JPG</button>
    </div>
    <div id="savedImages"></div>

    <script>
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        const drawButton = document.getElementById("drawButton");
        const eraseButton = document.getElementById("eraseButton");
        const eraseAllButton = document.getElementById("eraseAllButton");
        const saveButton = document.getElementById("saveButton");
        const savedImages = document.getElementById("savedImages");

        let drawing = false;
        let mode = "draw";  // Initial mode is "draw"
        let lastX = 0;
        let lastY = 0;

        // Set white background to avoid black background when saving as jpg
        function setCanvasBackground() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Initialize canvas background
        setCanvasBackground();

        // Start drawing or erasing
        canvas.addEventListener("mousedown", (e) => {
            drawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        });

        canvas.addEventListener("mouseup", () => {
            drawing = false;
        });

        canvas.addEventListener("mousemove", (e) => {
            if (!drawing) return;

            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;

            if (mode === "draw") {
                // Draw smooth line
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(currentX, currentY);
                ctx.strokeStyle = "black";
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.closePath();
            } else if (mode === "erase") {
                // Erase part of the canvas
                ctx.clearRect(currentX - 10, currentY - 10, 20, 20); // Erase with 20x20 rectangle
            }

            lastX = currentX;
            lastY = currentY;
        });

        // Set mode to draw
        drawButton.addEventListener("click", () => {
            mode = "draw";
        });

        // Set mode to erase
        eraseButton.addEventListener("click", () => {
            mode = "erase";
        });

        // Erase all canvas
        eraseAllButton.addEventListener("click", () => {
            setCanvasBackground(); // Reset canvas to white background
        });

        // Save as JPG and display
        saveButton.addEventListener("click", () => {
            const dataURL = canvas.toDataURL("image/jpeg");
            
            // Create container for image and delete button
            const imageContainer = document.createElement("div");
            imageContainer.className = "outputImageContainer";

            // Create image element
            const img = document.createElement("img");
            img.src = dataURL;
            img.className = "outputImage";
            imageContainer.appendChild(img);

            // Create delete button
            const deleteButton = document.createElement("button");
            deleteButton.className = "deleteButton";
            deleteButton.innerText = "Delete";
            deleteButton.addEventListener("click", () => {
                savedImages.removeChild(imageContainer);
            });

            imageContainer.appendChild(deleteButton);
            savedImages.appendChild(imageContainer);
        });
    </script>
</body>
</html>
