<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Drawing Canvas</title>
    <style>
        #drawingCanvas {
            border: 1px solid black;
        }
        #outputImage {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Canvas Drawing with Smooth Lines</h1>
    <canvas id="drawingCanvas" width="500" height="500"></canvas>
    <br>
    <button id="saveButton">Save as JPG</button>
    <div>
        <h2>Saved Image:</h2>
        <img id="outputImage" alt="Your drawing will appear here">
    </div>

    <script>
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        const saveButton = document.getElementById("saveButton");
        const outputImage = document.getElementById("outputImage");

        let drawing = false;
        let lastX = 0;
        let lastY = 0;

        // Start drawing
        canvas.addEventListener("mousedown", (e) => {
            drawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        });

        canvas.addEventListener("mouseup", () => {
            drawing = false;
        });

        canvas.addEventListener("mousemove", (e) => {
            if (!drawing) return;

            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;

            // Draw smooth line
            ctx.beginPath();
            ctx.moveTo(lastX, lastY); // Move to previous point
            ctx.lineTo(currentX, currentY); // Draw to current point
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();

            // Update last position
            lastX = currentX;
            lastY = currentY;
        });

        // Save as JPG and display
        saveButton.addEventListener("click", () => {
            const dataURL = canvas.toDataURL("image/jpeg");
            outputImage.src = dataURL;
            outputImage.style.display = "block"; // Show the image
        });
    </script>
</body>
</html>
